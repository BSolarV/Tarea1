syntax = "proto3";

package PaqueteLogCam;

message Message {
    string IDPaquete = 1; 
    string Tipo = 2;
    int32 Valor = 3;
    string Origen = 4;
    string Destino = 5;
    int32 Intentos = 6;
    string Estado = 7;
}

service ChatService {
    rpc SayHello(Message) returns (Message) {}
}

option go_package = "github.com/BSolarV/Tarea1/PaqueteLogCam";